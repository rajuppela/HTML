<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>
<center><h1>Items & Prices</h1></center>
<h2>Table-1</h2>
<table>
<tr>
<th>Item Name</th>
<td>Custard Apple</td>
<td>Grapes</td>
</tr>
<tr>
<th>Quantity</th>
<td>1 KG</td>
<td>1 KG</td>
</tr>
<tr>
<th>Price</th>
<td>100 Rs</td>
<td>60 Rs</td>
</tr>
</table>
<h2>Table-2</h2>
<table>
<tr>
<th rowspan="2">Item Name</th>
<th rowspan="2">Quantity</th>
<th colspan="2">Price</th>
</tr>
<tr>
<th><small>MRP</small></th>
<th><small>Discounted Price</small></th>
</tr>
<tr>
<td>Custard Apple</td>
<td>1 KG</td>
<td>100</td>
<td>80</td>
</tr>
<tr>
<td>Grapes</td>
<td>1 KG</td>
<td>60</td>
<td>50</td>
</tr>
</table>
</body>
</html>
